<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Logo Replacer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #countdown {
            font-size: 18px;
            margin-top: 15px;
            display: none;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Replace Logo and Download PDF</h1>

    <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="startCountdown(event)">
        <input type="file" name="pdf" accept="application/pdf" required>
        <br><br>
        <button type="submit">Replace Logo and Download</button>
    </form>

    <div id="countdown">Download will start in <span id="seconds">3</span> seconds...</div>

    <script>
        function startCountdown(event) {
            event.preventDefault();  // Зупиняє відправлення форми одразу

            const countdownEl = document.getElementById("countdown");
            const secondsEl = document.getElementById("seconds");
            let secondsLeft = 3;

            countdownEl.style.display = "block";

            const interval = setInterval(() => {
                secondsLeft--;
                secondsEl.textContent = secondsLeft;
                if (secondsLeft === 0) {
                    clearInterval(interval);
                    document.getElementById("uploadForm").submit();  // Надсилає форму
                }
            }, 1000);
        }
    </script>
</body>
</html>
